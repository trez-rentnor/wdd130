<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Rafting Contact Us | Randy Jones</title>
        <meta name="description" content="White Water Rafting Contact Us">
        <meta name="author" content="Randy Jones">
        <link rel="stylesheet" href="styles/rafting.css">
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="images/wwrlogo.png" alt="Rafting Site Logo">
            </div>
            <nav>
                <div class="nav-btn"><a href="index.html">Home</a></div>
                <div class="nav-btn"><a href="about.html">About Us</a></div>
                <div class="nav-btn"><a href="trips.html">Trips</a></div>
                <div class="nav-btn"><a href="contact.html">Contact Us</a></div>
            </nav>
        </header>
        <main>
            <div class="contact-content">
                <section>
                    <h1>Meet Our Team</h1>
                    <div class="team">
                        <figure>
                            <img src="images/employee-1.jpeg" alt="Isabel Gibbs headshot">
                            <figcaption>
                                <div class="name">Isabel Gibbs</div>
                                <div class="title">Chief Awesome Officer</div>
                            </figcaption>
                        </figure>
                        <figure>
                            <img src="images/employee-2.jpeg" alt="Seth Connor headshot">
                            <figcaption>
                                <div class="name">Seth Connor</div>
                                <div class="title">Senior Excitement Architect</div>
                            </figcaption>
                        </figure>
                        <figure>
                            <img src="images/employee-3.jpeg" alt="Trey Ponce headshot">
                            <figcaption>
                                <div class="name">Trey Ponce</div>
                                <div class="title">Senior Splash Engineer</div>
                            </figcaption>
                        </figure>
                    </div>
                </section>
                <section class="contact-info">
                    <h1>Contact Information</h1>
                    <div>
                        <p>123 Important St, New York, NY 12345</p>
                        <p>contact-us@wrr.com</p>
                        <p>(123) 456-7890</p>
                    </div>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d46875.098092398155!2d-73.92849381788243!3d40.815888628517605!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2sNew%20York%2C%20NY!5e0!3m2!1sen!2sus!4v1716595592049!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </section>
                <section class="contact-message">
                    <h1>Send Us a Message</h1>
                    <form>
                        <fieldset>
                            <label class="text-label">
                                Name
                                <input type="text" name="name" placeholder="Type full name here">
                            </label>
                            <label class="text-label">
                                Email
                                <input type="email" name="email" placeholder="Type email here">
                            </label>

                            <fieldset id="purpose">
                                <legend> Purpose of Message </legend>
                                <input type="radio" id="general" name="purpose" value="General Inquiry">
                                <label for="general">General Inquiry</label>
                                <input type="radio" id="reservation" name="purpose" value="Reservation Question">
                                <label for="reservation">Reservation Question</label>
                                <input type="radio" id="website" name="purpose" value="Website Suggestion">
                                <label for="website">Website Suggestion</label>
                            </fieldset>

                            <textarea id="message" name="message" rows="4" placeholder="Type your message here"></textarea>

                            <div id="newsletter-row">
                                <input type="checkbox" id="newsletter" name="newsletter">
                                <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                            </div>

                            <div id="button-row">
                                <button type="submit">SEND MESSAGE</button>
                            </div>
                        </fieldset>
                    </form>
                </section>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 White Water Rafting, Randy Jones, <a href="https://app.moqups.com/MiOPFIyGayYqcXVObhphXV4qmN0x1VFw/view/page/a29d6f3c2">Wireframe</a></a></p>
            <div class="socials">
                <a href="https://www.facebook.com"><img src="images/5365678_fb_facebook_facebook_logo_icon.png" alt="Facebook"></a>
                <a href="https://www.twitter.com"><img src="images/11244080_x_twitter_elon_musk_twitter_new_logo_icon.png" alt="Twitter"></a>
                <a href="https://www.reddit.com"><img src="images/3225187_app_logo_media_popular_reddit_icon.png" alt="Reddit"></a>
            </div>
        </footer>
    </body>
</html>
