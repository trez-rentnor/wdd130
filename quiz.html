<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Randy Jones | Quiz Form</title>
        <meta name="description" content="Form for online quiz">
        <meta name="author" content="Randy Jones">
        <link rel="stylesheet" href="styles/quiz.css">
    </head>
    <body>
        <h1>Basic HTML and CSS Quiz</h1>
        <fieldset>
            <label for="q1">What does the acronym CSS stand for?</label>
            <br>
            <input type="text" id="q1" name="q1">
            <br>
            <label for="q2">Are are id and class attributes selected in CSS?</label>
            <br>
            <textarea id="q2" name="q2" rows="4" placeholder="Type answer here"></textarea>
            <br>
            <label for="q3">Which of the following is a valid CSS comment?</label>
            <br>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose One...</option>
                <option value="no_close">/* A comment</option>
                <option value="single_line">/* A comment */</option>
                <option value="hashtag"># A comment</option>
            </select>
            <br>
            <label for="q4">What is the bottom margin of the declaration, "margin: 10px 5px 15px"?</label>
            <br>
            <input type="number" id="q4" name="q4">
            <br>
            <button type="submit">Submit Quiz</button>
        </fieldset>
    </body>
</html>
